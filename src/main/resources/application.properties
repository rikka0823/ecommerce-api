spring.application.name=ecommerce-api

# mysql 設定
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?serverTimezone=Asia/Taipei&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

# 格式化時間格式
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# Google Social Login
spring.security.oauth2.client.registration.google.client-id=x
spring.security.oauth2.client.registration.google.client-secret=x

# Facebook Social Login
spring.security.oauth2.client.registration.facebook.client-id=x
spring.security.oauth2.client.registration.facebook.client-secret=x

# Keycloak(Authorization server) public key
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:5500/realms/master/protocol/openid-connect/certs

# Keycloak(Authorization server) 設定
response.type=code
grant.type=authorization_code
auth.url=http://localhost:5500/realms/master/protocol/openid-connect/auth
token.url=http://localhost:5500/realms/master/protocol/openid-connect/token
redirect.uri=http://localhost:3000/microservice-demo.html
